{% extends 'base.html' %}







{% block content %}
{% for item in news %}
<div class="card mb-3">
    <div class="card-header">
      Категория: <a href="{{item.category.get_absolute_url}}"
        target="_blank">{{item.categor}}</a>
    </div>
    <div class="card-body">
      <div class="media">
        {% if item.photo %}
        <img src="{{ item.photo.url }}" alt="" width="350" class="mr-3"/>
        {% else %}
        <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt=""
        class=mr-3/>
        {% endif %}
          <div class="media-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <a href="{% url "news_ditail" item.pk %}" class="btn btn-primary">Read more...</a>
          </div>
        </div>
        </div>
  </div>
{% endfor %}
{% endblock %}
