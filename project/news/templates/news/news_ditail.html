{% extends 'base.html' %}


{% block title %}
Категория: {{news.category}}
{% endblock %}




{% block content %}
<div class="card mb-3">
    <div class="card-header">
      Категория: {{news.category}}
    </div>
    <div class="card-body">
      <div class="media">
        {% if news.photo %}
        <img src="{{ news.photo.url }}" alt="" width="350" class="mr-3"/>
        {% else %}
        <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt=""
        class=mr-3/>
        {% endif %}
          <div class="media-body">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text">{{ news.content }}</p>
          </div>
        </div>
        </div>
  </div>

{% endblock %}
